services:
  # PostgreSQL Database
  - type: pserv
    name: datasnap-db
    env: docker
    plan: free
    databases:
      - name: datasnap
        databaseName: datasnap
        user: datasnap

  # Backend API
  - type: web
    name: datasnap-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: datasnap-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"

  # Frontend
  - type: web
    name: datasnap-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_BASE_URL
        value: /api
      - key: VITE_API_URL
        value: /api
