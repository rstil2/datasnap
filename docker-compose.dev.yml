version: '3.8'

services:
  frontend:
    build:
      target: build
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development

  backend:
    environment:
      - ENVIRONMENT=development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]